<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无语义的布局标签</title>
</head>
<body>
    <!-- div 标签，独占一行
        span标签，不换行 -->
    <div>hallo</div>
    <div>hallo</div>
    <span>hallo</span>
    <span>hallo</span>
</body>
</html>
