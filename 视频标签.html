<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频标签</title>
</head>
<body>
    <!-- 视频标签 -->
    <!-- src属性表示视频的路径 -->
    <!-- controls属性表示视频的控制面板 -->
    <!-- autoplay属性表示视频自动播放 -->
    <!-- muted属性表示视频静音 -->
    <!-- loop属性表示视频循环播放 -->
    <!-- poster属性表示视频封面 -->
    <!-- width属性表示视频宽度 -->
    <!-- height属性表示视频高度 -->
    <video src="./media/全弹飞渡.mp4" controls width="1000" height="1000"></video>
</body>
</html>
