<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <form action="">
    <h1>注册信息</h1>
    <h2>个人信息</h2>
    姓名：<input type="text" placeholder="请输入姓名">
    <br><br>
    密码：<input type="password" placeholder="请输入密码">
    <br><br>
    确认密码：<input type="password" placeholder="请确认密码">
    <br><br>
    性别：<label>男<input type="radio" name="gender" checked></label>
          <label>女<input type="radio" name="gender"></label>
          <br><br>
    居住城市:<select>
                <option>北京</option>
                <option>上海</option>
                <option>东京</option>
                <option>南京</option>
                <option selected>周口</option>
            </select>
            <h2>教育经历</h2>
        最高学历:<select>
                    <option selected>本科</option>
                    <option>大专</option>
                    <option>中专</option>
                    <option>小学</option>
                    <option>初中</option>
                </select>
                <br><br>
                学校名称: <input type="text">
                <br><br>
                所学专业: <input type="text">
                <br><br>
                在校时间: <select>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option selected>2025</option>
                        </select>
                --<select>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option selected>2025</option>
                </select>
                <h2>工作经历</h2>
                公司名称: <input type="text">
                <br><br>
                工作描述: <textarea></textarea>
                <br><br>
                <input type="checkbox">已阅读并同意以下协议
                <br><br>
                <ul>
                    <li><a href="./media/用户服务协议.txt" target="_blank">用户服务协议</a></li>
                    <li><a href="./media/用户服务协议.txt" target="_blank">隐私政策</a></li>
                </ul>
                <button>免费注册</button>
                <button type="reset">重新填写</button>
            </form>
</body>
</html>
