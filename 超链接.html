<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- target="_blank"可以在新窗口打开 -->
    <a href="https://www.baidu.com/" target="_blank">跳转到百度</a>
    <br>
    <!--这个后面加 ./可以跳转到该文件夹内的一个页面-->
    <a href="./超链接.html">跳转到超链接</a>
    <br>
     <!-- 开发初期，不知道超链接的跳转地址，href属性写#，表示空链接不会跳转 -->
    <a href="#">空链接</a>
</body>
</html>
