<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title>
</head>
<body>
    <!-- 在html5里面，如果属性名和属性值一样，可以简写为一个单词 -->
    <!-- 属性：controls 显示音频控制面板 -->
    <!-- 属性：autoplay 自动播放 -->
    <!-- 属性：loop 循环播放 -->
    <!-- 属性：src 音频文件路径 -->
    <audio src="./media/就是爱你.mp3" controls></audio>
</body>
</html>
