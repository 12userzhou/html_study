<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- type属性值
     test ： 文本框，用来输入单行文本
     password ： 密码框
     radio ： 单选框
     checkbox ： 多选框
     file : 上传文件 -->
    <!-- 特点：输入什么,显示什么 -->
    文本框：<input type="text">
    <br><br>
    <!-- 特点：输入什么都以 点 的形式显示 -->
    密码框: <input type="password">
    <br><br>
    单选框: <input type="radio">
    <br><br>
    多选框：<input type="checkbox">
    <br><br>
    上传文件:<input type="file">
</body>
</html>
