    <h1>琳</h1>
    <p>野原琳，日本漫画《火影忍者》及其衍生作品中的女性角色，火之国木叶隐村的医疗忍者，四代火影波风水门的弟子，与旗木卡卡西、宇智波带土同属水门班的成员，性格温柔、善良。在神无毗桥之战不久后，被宇智波斑在心脏上设下符咒，体内被植入三尾计划破坏木叶，由于符咒不能使自己伤害自己，琳为了保护木叶不受破坏，主动选择了死在卡卡西的雷切之下。</p>
    <p>杀了她的是<a href="https://zh.wikipedia.org/wiki/%E6%97%97%E6%9C%A8%E5%8D%A1%E5%8D%A1%E8%A5%BF" target="_blank">卡卡西</a></p>
    <h2>主要成就</h2>
